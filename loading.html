<!DOCTYPE html>
<html lang="en">

<head>
    <title>UniWare Hacktober 2024</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Anonymous Pro', monospace;
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .container p {
            color: white;
            font-size: 18px;
            font-family: 'Anonymous Pro', monospace;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <audio id="audio" loop autoplay src="yeat.mp3"></audio>
    <div class="container">
        <img src="https://media1.tenor.com/m/RHyP5t2xtn0AAAAd/yeat-2alive.gif">
        <h1>UniWare BETA</h1>
        <p id="loading-text">Loading...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            const audio = document.getElementById('audio');
            audio.play();
        };
        function SetStatusChanged(status) {
            document.getElementById('loading-text').innerText = status;
        }
    </script>
</body>

</html>
